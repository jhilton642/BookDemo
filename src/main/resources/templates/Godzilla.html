<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Create MVC</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Create MVC</h2>
    <div>
        <form class="form-horizontal" th:action="@{/mvc/create}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Reverse URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="reverseUrl" th:value="${reverseUrl}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Enity:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="entity" th:value="${entity}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Create the Find By methods:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" name="findBy" th:value="${findBy}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
        <a href='/books/'>Goto Books Home Page</a>
    </div>
</div>

</body>
</html>
