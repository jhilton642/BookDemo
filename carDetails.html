<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Car Details</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Car Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">ImageUrl:</label>
                <div class="col-sm-10">
                    <p><img th:src="${car.imageUrl}" width="75" height="80"/></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Make:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.make}">Make</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Model:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.model}">Model</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Miles:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${car.miles}">Miles</p>
                </div>
            </div>
        </form>
        <a href='/cars/'>Back to Car List</a>
    </div>
</div>

</body>
</html>
