<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Car Edit</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Car Details</h2>
    <div>
        <form class="form-horizontal" th:object="${car}" th:action="@{/cars/save}" method="post"enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">ImageUrl:</label>
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{imageUrl}"/>
                    <input type="file" class="form-control" name="file" /> <br/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Make:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{make}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Model:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{model}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Miles:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{miles}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
        <a href='/cars/'>Cancel Edit</a>
    </div>
</div>

</body>
</html>
